<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let number =3;
    let total =0;
    while (number !=-1) {
        number=Number(prompt('Nhập số:'));
        alert(number);
        total+=number+1;

    }
    alert('Tổng số nhập' +total);
</script>
